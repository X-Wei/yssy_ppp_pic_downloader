><h1
  >饮水思源ppperson版图片下载器</h1
  ><p
  >一个简单的图片下载器, 用python的urllib实现, 用于下载饮水思源BBSppperson版的贴图(修改下程序也可以下载别的版的图).</p
  ><p
  >在终端中运行, 可以下载帖子的图片. 下载到当前目录下的yssy_ppp文件夹中, 每个帖子对应一个文件夹, 里面保存有下载好的图片.</p
  ><p
  >通过修改main函数可以选择下载最近一页的帖子还是下载全部帖子(最近几页的帖子~)</p
  ><p
  ><strong
    >注意</strong
    ></p
  ><p
  >如果选择下载全部帖子的话, 可能耗时非常长, 下载下来总大小很大(i.e.下载了一晚上, 3000多个帖子, 8G).</p
